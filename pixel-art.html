<!DOCTYPE html>

<body>
<div class="wrapper">
    <div class="wrapper2">
        <header>
            <div class="headerLeft">
                <a href="index.html">
                    <h2 class="ilyaSushkov">ILYA SUSHKOV</h2>
                </a>
                <p class="artist">3D Artist</p>
            </div>
            <div class="headerRight">
                <div class="headerRightItem">
                    <a href="me.html">
                        <h2 class="linkHeader">ABOUT ME</h2>
                    </a>

                <div class="headerRightItem2">
                </div>
                <div class="headerRightItem">

        <div class="projectContent">
            <!--/////////////-->
            <div class="gallery">
                <!--///////-1-//////-->
                <div class="galleryLeft">
                    <a href="previews-from-work.html">
                        <div class="galleryLinkLeft">
                            <h1 class="indexLeft"><</h1>
                        </div>
                    </a>
                </div>
                <!--//////-2-///////-->
                <!---slider--->
                <div class="projectBlock">
                    <h2 class="projectName">PIXEL-ART</h2>
                    <div class="wrap">
                        <input type="radio" name="slides" id="point1" checked>
                        <input type="radio" name="slides" id="point2">
                        <input type="radio" name="slides" id="point3">
                        <input type="radio" name="slides" id="point4">
                        <input type="radio" name="slides" id="point5">
                        <div class="slider">
                            <figure class="slides auto1 projectBlock2">
                                <img class="projectImg" src="img/carSchoolMonster.jpg" alt="Car school">
                                <figcaption>
                                    <a href="img/carSchoolMonster.jpg"></a>
                                </figcaption>
                            </figure>
                            <figure class="slides auto2 projectBlock2">
                                <img class="projectImg" src="img/carMonsterTruck.jpg" alt="Car monster">
                                <figcaption>
                                    <a href="img/carMonsterTruck.jpg"></a>
                                </figcaption>
                            </figure>
                            <figure class="slides auto3 projectBlock2">
                                <img class="projectImg" src="img/carHammer.jpg" alt="Car hammer">
                                <figcaption>
                                    <a href="img/carHammer.jpg"></a>
                                </figcaption>
                            </figure>
                            <figure class="slides auto4 projectBlock2">
                                <img class="projectImg" src="img/carPorsche.jpg" alt="Car porsche">
                                <figcaption>
                                    <a href="img/carPorsche.jpg"></a>
                                </figcaption>
                            </figure>
                            <figure class="slides auto5 projectBlock2">
                                <img class="projectImg" src="img/carCocaCola.jpg" alt="Car Coca-Cola">
                                <figcaption>
                                    <a href="img/carCocaCola.jpg"></a>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="control">
                            <label for="point1">
                                <img class="labelImg" src="img/carSchoolMonster.jpg" alt="1">
                            </label>
                            <label for="point2">
                                <img class="labelImg" src="img/carMonsterTruck.jpg" alt="2">
                            </label>
                            <label for="point3">
                                <img class="labelImg" src="img/carHammer.jpg" alt="3">
                            </label>
                            <label for="point4">
                                <img class="labelImg" src="img/carPorsche.jpg" alt="4">
                            </label>
                            <label for="point5">
                                <img class="labelImg" src="img/carCocaCola.jpg" alt="5">
                            </label>

                    </div>
                    <!-- -!!!!!!!!!!!!!!!!- -->
                </div>
                <!--////////-3-/////-->
                <div class="galleryRight">
                    <a href="level-design.html">
                        <div class="galleryLinkRight">
                            <h1 class="indexRight">></h1>

                        <div class="toolsItem">

                    </p>

    <div class="footer">

            <p class="update"><span class="update2">\\\\\\\\\\\\\\\\\\ </span>UPDATE: 16.06.2017<span
